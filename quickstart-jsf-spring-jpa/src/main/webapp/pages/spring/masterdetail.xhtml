<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/pages/common/template.xhtml">
	<ui:define name="pageTitle">
	    Master / Detail
	</ui:define>
	<ui:define name="body">
		<h:form prependId="false">
			<p:panel id="basic1" header="Master" style="margin-bottom:20px">
				<p:dataTable var="master" selectionMode="single"
					rowKey="#{master.id}" scrollHeight="300"
					value="#{masterdetailController.departaments}" id="tMaster"
					selection="#{masterdetailController.currentDept}">
					<p:ajax event="rowSelect"
						listener="#{masterdetailController.onRowSelect}" update="@form" />
					<p:column headerText="Id">
						<h:outputText value="#{master.id}" />
					</p:column>
					<p:column headerText="Name">
						<h:outputText value="#{master.name}" />
					</p:column>
				</p:dataTable>
			</p:panel>
			<p:panel id="basic2" header="Detail">
				<p:dataTable var="detail" scrollHeight="300" scrollable="true"
					value="#{masterdetailController.employees}" id="tDetail">
					<p:column headerText="Id">
						<h:outputText value="#{detail.id}" />
					</p:column>
					<p:column headerText="Name">
						<h:outputText value="#{detail.name}" />
					</p:column>
					<p:column headerText="Designation">
						<h:outputText value="#{detail.designation}" />
					</p:column>
					<p:column headerText="Salary">
						<h:outputText value="#{detail.salary}" />
					</p:column>
				</p:dataTable>

			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
