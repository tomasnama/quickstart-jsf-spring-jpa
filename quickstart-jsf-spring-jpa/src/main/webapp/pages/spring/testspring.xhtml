<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/pages/common/template.xhtml">
	<ui:define name="pageTitle">
	    Test Spring
	</ui:define>
	<ui:define name="body">
		<p:panel id="basic" header="#{testController.showText}" style="margin-bottom:20px">
			<h:form prependId="false">
				<h:panelGrid columns="2" cellpadding="10">
			 		<p:inputText label="Name" value="#{testController.name}"/>
			 		<p:commandButton value="Filter" id="ajax" update="tCheck" actionListener="#{testController.filter}" />
			 	</h:panelGrid>
			 	<p:dataTable var="check" value="#{testController.checks}" id="tCheck">
				    <p:column headerText="Id">
				        <h:outputText value="#{check.id}" />
				    </p:column>
				    <p:column headerText="Name">
				        <h:outputText value="#{check.name}" />
				    </p:column>
				    <p:column headerText="Url">
				        <h:outputText value="#{check.url}" />
				    </p:column>
				</p:dataTable>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
</html>
