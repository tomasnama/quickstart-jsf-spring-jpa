<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
		<h:head>
		<title><ui:insert name="pageTitle">Viator</ui:insert></title>
		<link href="resources/css/style.css" rel="stylesheet" type="text/css"/>
		</h:head>

<h:body>
<p:layout fullPage="true">  
     <p:layoutUnit position="north" resizable="true" size="105" minSize="22" maxSize="100">
     	<div class="top"> 
			<div style="width: 80%; text-align: left; float: left;">
				<h:graphicImage value="/resources/img/tomasapp.svg" width="75"/>
			</div>
			<div style="width: 20%; text-align: right; float: left;">
				<h:form onsubmit="this.action='#{request.contextPath}/logout';"
					class="logout-form">
					<p:commandButton value="Logout" ajax="false" />
				</h:form>
			</div>
			</div>
    </p:layoutUnit>
     
    <p:layoutUnit position="west" size="206" header="Menu" resizable="true" closable="false" collapsible="true" >
    <h:form id="form">           
    	<p:growl id="msgs" showDetail="true" />
    		<p:commandButton value="Home Page" action="home" style="width:95%" />
	        <p:accordionPanel>
		        <p:tab title="Test Flows">	
	                <p:commandButton action="flowA"  value="Flow A" icon="ui-icon-arrowreturn-1-e" style="width:95%"/>
	                <p:commandButton action="/flowB/page1"  value="Flow B" icon="ui-icon-arrowreturn-1-e" style="width:95%"/>
		        </p:tab>
	    	</p:accordionPanel>
	        <p:accordionPanel>
		        <p:tab title="Test Spring">	
	                <p:commandButton action="/pages/spring/testspring"  value="Test Spring" icon="ui-icon-arrowreturn-1-e" style="width:95%"/>
		        </p:tab>
	    	</p:accordionPanel>
	     </h:form>	
   	</p:layoutUnit>

    <p:layoutUnit position="center">
        <ui:insert name="body">  
        
        </ui:insert>
    </p:layoutUnit>
 
</p:layout>

</h:body>
		
</html>
