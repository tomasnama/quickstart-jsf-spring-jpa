<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/pages/common/template.xhtml">
	<ui:define name="pageTitle">
	    Test Spring
	</ui:define>
	<ui:define name="body">
		<p:panel id="basic" header="Print" style="margin-bottom:20px">
			<h:form prependId="false">
			<p:growl id="growl" showDetail="true" sticky="true" />  
			<h:panelGrid columns="1">
				<p:selectOneMenu label="Printer" id="console" value="#{printController.selectedPrinter}" style="width:200px">
					<f:selectItems value="#{printController.allPrinters}" />
				</p:selectOneMenu>
				<p:commandButton actionListener="#{printController.invokePrintJob}" value="print"/>
		    </h:panelGrid>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
</html>
