<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Login</title>
	<h:outputStylesheet library="css" name="login.css"/>
</h:head>
<body>
	<div class="top"></div>
	<p:panel id="basic" styleClass="loginpanel" header="Please login">
		
		<h:form prependId="false">
			<p:defaultCommand target="idEntrar" />
			<p:messages id="messages" showDetail="true" closable="true">
				<p:autoUpdate />
			</p:messages>
			<h:panelGroup layout="block" rendered="${!empty param['error']}" class="ui-messages-error ui-corner-all">
				<h:outputText value="Error"></h:outputText> 
			</h:panelGroup>
			<h:outputText value="enter user / password" id="ot2" />
			<h:panelGrid columns="2" cellpadding="5">

				<p:outputLabel class="input-row"> <h:outputText value="user"></h:outputText></p:outputLabel>
				<p:inputText id="username" placeholder="user" value="#{loginController.username}" autocomplete="off"/>

				<p:outputLabel class="input-row"> <h:outputText value="password"></h:outputText> </p:outputLabel>
				<p:password id="password" placeholder="password" autocomplete="off" />

			</h:panelGrid>
			<div class="button-row">
				<p:commandButton value="Login" ajax="false" id="idEntrar" />

			</div>
		</h:form>

	</p:panel>

</body>
</html>
